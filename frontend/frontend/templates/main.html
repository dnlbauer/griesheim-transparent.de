{% extends "base.html" %}

{% block content %}
    <div class="vh-100-m vh-50 dt-m">
    <a href="/impressum" class="f6 blue" style="position: absolute; right: 10px; top: 10px;">Impressum & Datenschutz</a>
    <div class="vh-50 w-100 dt">
        <div class="dtc v-mid">
            <h1 class="tc">Griesheimer Politik, durchsuchbar.
                <a class="f4 fa-solid fa-circle-question v-top blue grow pointer no-underline" href="/why" ></a>
                <script>
                    if (window.matchMedia("(min-width: 60em)").matches) {
                        link = up.element.subtree(up.element.get("h1"), "a")[0]
                        up.element.setAttrs(link, {
                            "up-history": "false",
                            "up-size": "large",
                            "up-layer": "new popup",
                            "up-class": "modal"
                        })
                }
                </script>
            </h1>
            <div class="w-30-l w-90 center">
                <form action="{% url 'search' %}" method="get" id="search">
                {% include "components/input.html" %}
                </form>
                <p>Volltextsuche in <strong class="f4">{{ num_docs }}</strong> Dokumenten: z.B. <a class="blue" href="/search?query=Integriertes%20Klimaschutzkonzept"><em>Klimaschutzkonzept</em></a> oder <a class="blue" href="/search?query=Miniwälder"><em>Miniwälder</em></a></p>
            </div>


        </div>

    </div>
    </div>
    <div class="mt6-m w-40-l w-90 center newest">
        <h1 class="f4">Aktuelles:</h1>
        {% include "search/results.html" %}
    </div>
{% endblock %}
