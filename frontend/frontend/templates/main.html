{% extends "base.html" %}

{% block content %}
    <div class="vh-75 w-100 dt">
        <div class="dtc v-mid">
            <h1 class="tc">Griesheim, aber transparent.</h1>
            <div class="w-30 center">
                <form action="{% url 'search' %}" method="get" id="search">
                    <div class="input-field pa2">
                        <input class="w-100 f5 br-pill"
                               type="text"
                               name="query"
                               placeholder="Suche nach Dokumenten, Inhalten, ..."
                               autocomplete="off"
                               required
                               autofocus
                               id="search-box"
                        />
                        {% include "suggestions.html" %}
                    </div>
                </form>
                <p>Volltextsuche in <strong class="f4">{{ num_docs }}</strong> Dokumenten: z.B. <a href="/search?query=Integriertes%20Klimaschutzkonzept"><em>Klimaschutzkonzept</em></a> oder <a href="/search?query=Miniwälder"><em>Miniwälder</em></a></p>
            </div>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'js/autocomplete.js' %}"></script>
{% endblock %}
