<div class="searchresults">
    <small class="f5"><em>{{ result.hits }} Ergebnisse gefunden ({{ result.qtime }} ms)</em></small>
    <div class="results mt3">
        {% if result %}
            {% for document in result.documents %}
                {% include "search/search_list_element.html" %}
            {% endfor %}
        {% endif %}
    </div>
</div>
