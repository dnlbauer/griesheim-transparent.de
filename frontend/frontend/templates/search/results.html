<div class="facets mb3">
    <select class="facet bn pa2 mr3">
        <option>Beliebige Zeit (stub)</option>
        <option>Letzte Woche</option>
        <option>Letzter Monat</option>
        <option>Letztes Jahr</option>
    </select>


    <select class="facet bn pa2 mr3">
        <option value="">Beliebiges Dokument</option>
        {% for consultation_type in result.facets.consultation_type %}
            <option value="{{ consultation_type.0 }}">{{ consultation_type.0 }} ({{ consultation_type.1 }})</option>
        {% endfor %}
    </select>

    <select class="facet bn pa2 mr3">
        <option>Beliebiges Gremium (stub)</option>
        <option>Stadtverordnetenversammlung</option>
        <option>Ausschuss Jugend, Kultur, Soziales</option>
        <option>Umweltausschuss</option>
    </select>
</div>

<div class="searchresults">
    <small class="f5"><em>{{ result.hits }} Ergebnisse gefunden ({{ result.qtime }} ms)</em></small>
    <div class="results mt3">
        {% if result %}
            {% for document in result.documents %}
                {% include "search/search_list_element.html" %}
            {% endfor %}
        {% endif %}
    </div>
</div>
